<body>

<div id="aaa"></div>

<br/>
<br/>

<img id="bbb"/>

<button onclick="aaa.stop();bbbb.stop();">止める</button><br/>

<script type="text/javascript" src="js/cycleimage.js"></script>
<script type="text/javascript">
var aaa = new Cycleimage({id: "aaa", path: "img/cycleimage/", startnum: 1, endnum:12, framerate: 20, rotaterate: 14});

aaa.start();
bbbb.start();
</script>
