<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>スクロールプラグイン</title>
<style type="text/css">
.clearfix:after{
	content: ".";
	display: block;
	visibility: hidden;
	height: 0.1px;
	font-size: 0.1em;
	line-height: 0;
	clear:both;
}
.yellow{
	background-color: #CC33CC;
}
</style>
</head>
<body style="margin:0;">
<div style="height: 60px;width:100%; background-color: #9999DD;" id="hd"></div>
<div style="float:left;width:60px;height:600px;background-color: #CCAAAA;">
	<button onclick="appendItem();">追加</button>
	<button onclick="appendText();">文字追加</button>
	<div id="abab">
		<div id="box" style="width:20px;height:20px;background-color:#FFF0F0;">
		</div>
	</div>
</div>
<div id="view" ><div id="fld" style="float:left;"></div></div>
</body>
<script src="js/jquery.js" type="text/javascript" ></script>
<script src="js/loadmask.js" type="text/javascript" ></script>
<script type="text/javascript">
	var times = Math.round(new Date().getTime()/50);
	var container;
	function getImageSrc(){
		var t = Math.round(new Date().getTime()/50);
		return 'img/hiyoko_animation0'+('000'+((t-times) % 401)).slice(-3)+'.png';
	}
	$(document).ready(function(){
	});
	function appendItem(){
		var id = new Date().getTime();
		$('#fld').append('<p id="'+id+'" style="border: solid 1px #666666;padding:5px;"><img src="'+getImageSrc()+'"/><a href="linktest.html">アイテム</a><br/></p>');
		new Loadmask({id: id, class: 'yellow', loadingtimeout: 10000, animate: function(mask){
			mask.fadeOut();
		}});
	}
	function appendText(){
		var id = new Date().getTime();
		$('#fld').append('<p id="'+id+'" style="border: solid 1px #666666;padding:5px;height:80px;"><a href="linktest.html">アイテム</a><br/>ロードマスクのテスト</p>');
		new Loadmask({id: id, class: 'yellow', loadingtimeout: 10000, animate: function(mask){
			mask.fadeOut();
		}});
	}
</script>
</html>
