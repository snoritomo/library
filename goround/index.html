<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<title></title>
</head>
<body>
<div id="console"></div>
<style>
.showcase {
	width: 200px;
}
</style>
<div id="console"></div>
<div id="showcase" class="showcase" >
</div>
<div id="output"></div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/goround.js"></script>
<script type="text/javascript" >
var goround = null;
$(document).ready(function(){
	goround = new Goround({
		id:'showcase',
		path:'img/goround/',
		cycle: true,
		horizontal: true,
		vertical: true,
		prefix: 'dial',
		safix: '.png',
		digit: 3,
		movepx: 13,
		reverse: false,
		startnum: 1,
		endnum: 36,
		freetime: 500,
		friction: 80.0});
	goround.setOnStop(function(){
		$('#output').html($('#output').html()+'stop!');
	});
	goround.setOnClick(function(){
		$('#output').html($('#output').html()+'click!');
	});
});
</script>
</body>
</html>
